<!DOCTYPE html>
<html>
    <head>
        <title>
            Formulário
        </title>
    </head>
    <body>
        <h1>Ficha de cadastro e pesquisa</h1>
        <hr>
        <form>
            <h4>Dados pessoais</h4>
            Nome:
            <input type="text" name="nome">
            &nbsp; Sobrenome:
            <input type="text" name="sobrenome"><br>
            <br>
            Email:
            <input type="email" name="email"> 
            &nbsp; Estado
            <select name="estado">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônica</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
                <option>Distrito Federal</option>
            </select>
           <br>
           <br>
            CEP:
            <input type="text" name="CEP">
            &nbsp; Endereço:
            <input type="text" name="endereco"> <br>
            <br>
            Número: 
            <input type="text" name="numero">
            &nbsp; Complemento:
            <input type="text" name="complemento"> <br>
            <br>
            <hr>
            <h4>Informações adicionais</h4>
            O que te fez escolher nossa empresa? <br>
            <br>
            <textarea></textarea> <br>
            <br>
            Onde encontrou o anúncio? <br>
            <br>
            <input type="checkbox" name="ondestamos"> Facebook <br>
            <input type="checkbox" name="ondestamos"> Instagram <br>
            <input type="checkbox" name="ondestamos"> Linked-IN <br>
            <input type="checkbox" name="ondestamos"> Outros <br>
            <br>
            Se outros, por onde foi? <br>
            <textarea></textarea> <br>
            <input type="submit" value="Enviar dados">
        </form>
    </body>
</html>
